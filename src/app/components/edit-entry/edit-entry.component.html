<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Edit Entry</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <!-- Entry form -->
  <div class="inner-wrapper">
    <form [formGroup]="editEntryForm" (ngSubmit)="updateEntry()" novalidate>
      <mat-card>
        <div class="controlers-wrapper">
          <!-- User name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User name" formControlName="name" />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a<strong>user name</strong>
            </mat-error>
          </mat-form-field>


        </div>
      </mat-card>
      <mat-card>
        <div class="controlers-wrapper">
            <!-- Entry / Comment -->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Leave a Comment:" formControlName="comment" />
              <mat-error *ngIf="handleError('comment', 'required')">
                You must provide a<strong>Comment</strong>
              </mat-error>
            </mat-form-field>
            
            <!-- Publication date handled int-->
  
  
          </div>
      </mat-card>
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Update</button>
            <button mat-flat-button color="war" type="button" (click)="goBack()">
              Go Back
            </button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
